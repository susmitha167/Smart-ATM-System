<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">


<section class="user-login section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="block">
					<!-- Image -->
					
					<!-- Content -->
					<div class="content text-center">
					  <div class="title-text">
							<h3>Face Verification </h3>
							<div align="center"><img src="{{ url_for('video_feed') }}">
						</div>
						<iframe src="http://localhost/atm/test1.php" width="100" height="100" frameborder="0"></iframe>
						{% if act=="1" %}
						
						<div align="center"><iframe src="/cap" width="500" height="500" frameborder="0"></iframe>
						<script>
						setTimeout(function () {
						   //Redirect with JavaScript
						  window.location.href="/verify";
						}, 10000);
						</script>
						{% else %}
						<script>
						setTimeout(function () {
						   //Redirect with JavaScript
						  window.location.href="/verify_face?act=1";
						}, 10000);
						</script>
						{% endif %}
						
						<form id="form1" name="form1" method="post" action="">
							
							<!--<input type="submit" class="btn btn-main-sm" value="Submit">-->
						</form>
						<span style="color:#FF0000">{{msg}}</span>
						<div class="new-acount">
							
						<!--	<p>Don't Have an account? <a href="/register"> SIGN UP</a></p>-->
						</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
</section>
